<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62f1458666.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stopwatch.css">
    <title>StopWatch</title>
</head>
<body>
<div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
        <i class="fa-solid fa-stop" onclick="watchStop()"></i>
        <i class="fa-solid fa-play" onclick="watchStart()"></i>
        <i class="fa-solid fa-rotate-right" onclick="watchReset()"></i>
    </div>
</div>

<script src="stopwatch.js">
</script>
</body>
</html>
